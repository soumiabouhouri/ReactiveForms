<p>posts works!</p>
<input #title type="text" class="form-control">
<button (click)="CreatePost(title.value); title.value=''">
  add
</button>


<ul class="list-group">
  <li *ngFor=" let post of posts"  class="list-group-item">
    Id : {{ post.id}} <br>
    title:   {{ post.title}} <br>
    Body: {{ post.body}}
    <button class="delete" title="delete hero" (click)="delete(post)">x</button>
    <button class="btn-alert" (click)="getPostById(post)"> update</button>
    <button class="btn-alert" (click)="getPostById(post.id)"> getById</button>
  </li>
</ul>
