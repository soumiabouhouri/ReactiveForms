<p>github-followers works!</p>

<div *ngFor="let follower of followers"  class="media">
    <img class="avatar align-self-center mr-3" src="{{follower.avatar_url }}}" alt="Generic placeholder image">
    <div class="media-body">
      <h1 class="mt-0"> <a [routerLink]="['/followers',follower.id]"> {{follower.login}} </a></h1>
      <p><a href=""> {{follower.html_url}} </a> </p>
    </div>
</div>
